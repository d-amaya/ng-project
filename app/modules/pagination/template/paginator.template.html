<nav aria-label="Page navigation" *ngIf="items?.length > pageSize">
    <ul class="pagination">
        <li [class.disabled]="activePage == 0">
            <a (click)="decreasePage()" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
            </a>
        </li>
        <li *ngFor="#page of pages; #i = index" [class.active]="activePage == i">
            <a (click)="getPageItems(i)">{{ i + 1 }}</a>
        </li>
        <li [class.disabled]="activePage == pages.length-1">
            <a (click)="incrementPage()" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
            </a>
        </li>
    </ul>
</nav>
