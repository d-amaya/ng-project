<div class="content-div">
    <h1>Users</h1>
    <table class="table table-bordered">
        <tbody>
            <tr>
                <td>Name</td>
                <td>Email</td>
                <td>Website</td>
                <td>Edit</td>
                <td>Delete</td>
            </tr>
            <tr *ngFor="let user of users">
                <td> {{ user.name }} </td>
                <td> {{ user.email }} </td>
                <td> {{ user.website }} </td>
                <td align="center"> 
                    <a [routerLink]="['EditUser', { id: user.id }]">
                        <i class="glyphicon glyphicon-edit"></i>
                    </a>
                </td>
                <td align="center"> 
                    <a (click)="deleteUser(user)" style="cursor: pointer;">
                        <i class="glyphicon glyphicon-trash"></i>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
    <br>
    <a [routerLink]="['CreateUser']" class="btn btn-primary">Add User</a>
</div>
